<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi angka menjadi huruf</title>
</head>
<script>

    function hitung(){
      var a = document.form.N1.value
      if (a>100)
      document.form.N2.value = "Nilai tidak sesuai"
      else if(a>=93)
      document.form.N2.value = "A" 
      else if (a>=83)
      document.form.N2.value = "B"
      else if (a>=75)
      document.form.N2.value = "C"
      else if (a>=50)
      document.form.N2.value = "D"
      else
      document.form.N2.value = "E"
    }

</script>
<body>

    <form method = "post" name="form">
     <p>Bilangan <input type="text" name="N1" size="20"></p>
     <p><input type="button" value="input" name="a1" onclick=hitung()></p>
     <p> keterangan <input type="text" name="N2" size="20"></p>


    </form>
    
</body>
</html>
